<section class="products">
  <div class="product" [ngStyle]="{'background-color': product.bgColor}">
    <img class="img-fluid" [alt]="product.name" [src]="product.images[0]" />
    <h5 class="mt-3">
      {{product.name}}
    </h5>
    <div class="mb-2">
      <span class="price mr-3">{{product.price | currency: 'â‚¦'}}</span>
      <span class="summary">{{product.summary}}</span>
      <span class="favorite float-right" (click)="addToFavorite()" *ngIf="!product.favorite">
        <i class="fa fa-heart-o"></i>
      </span>
      <span class="favorite float-right" (click)="removeFromFavorite()" *ngIf="product.favorite">
        <i class="fa fa-heart" style="color: rgb(109, 3, 3)"></i>
      </span>
    </div>

    <div class="bottom-buttons d-flex">
      <span (click)="selectSize('S')" [ngClass]="{'selected': selectedSize === 'S'}">S</span>
      <span (click)="selectSize('M')" [ngClass]="{'selected': selectedSize === 'M'}">M</span>
      <span (click)="selectSize('L')" [ngClass]="{'selected': selectedSize === 'L'}">L</span>
    </div>
  </div>

  <div class="product-details mt-3">
    <span [innerHTML]="product.description">
    </span>
    <span class="read-more ml-2">Read more.</span>

    <span class="spec mt-3">Spec</span>

    <div class="spec-list mt-3 mb-5">
      <dl class="row">
        <dt class="col-sm-1"><i class="fa fa-shield"></i></dt>
        <dd class="col-sm-11"><span>Anti-pollution, anti-dust</span></dd>
        <dt class="col-sm-1"><i class="fa fa-recycle"></i></dt>
        <dd class="col-sm-11"><span>Reusable</span></dd>
        <dt class="col-sm-1"><i class="fa fa-smile-o"></i></dt>
        <dd class="col-sm-11"><span>Pleated at sides for extra comfort</span></dd>
        <dt class="col-sm-1"><i class="fa fa-sun-o"></i></dt>
        <dd class="col-sm-11"><span>Wider face coverage for maximum protection</span></dd>
      </dl>
    </div>

    <div class="cart-button text-center">
      <button type="button" class="btn btn-dark mt-3">ADD TO CART</button>
    </div>
  </div>
</section>
